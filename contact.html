<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="./assets/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./stylesheets/general.css" />
    <link rel="stylesheet" href="./stylesheets/header.css" />
    <link rel="stylesheet" href="./stylesheets/footer.css" />
    <link rel="stylesheet" href="./stylesheets/top-title.css" />
    <link rel="stylesheet" href="./stylesheets/programs/general.css" />
    <link rel="stylesheet" href="./stylesheets/contact.css" />
    <link rel="stylesheet" href="./stylesheets/blog.css" />
    <script src="./script.js"></script>
    <title>Contact</title>
  </head>

  <body>
    <main class="contact">
      <div id="land">
        <div class="wrapper">
          <div id="header"></div>

          <div class="body">
            <div class="text">
              <h2 class="light-black bold">Contact Us</h2>
            </div>
            <img src="./assets/cloud.svg" alt="cloud" class="cloud" />
          </div>
        </div>
      </div>

      <div id="contact-cards">
        <div class="wrapper">
          <p class="title p-24 font-ps light-black bold">
            Still have any questions? We'd love to hear from you.
          </p>

          <div class="flex">
            <div class="left">
              <form action="" class="contact-form">
                <input type="text" placeholder="Name" />
                <input type="email" placeholder="Email" />
                <input type="tel" placeholder="Phone Number" />
                <textarea
                  type="text"
                  placeholder="Message"
                  cols="5"
                  rows="5"
                ></textarea>
                <button
                  type="submit"
                  class="button btn-center pink-bg br-25 white bold p-16"
                >
                  Send
                </button>
              </form>
            </div>
            <div class="right">
              <div class="card connect flex-column">
                <p class="p-18 light-black bold font-ps">Technical Support</p>
                <a href="tel:+17187054475">
                  <p class="p-14 light-black regular font-ps">
                    Tel: 718.705.4475
                  </p>
                </a>
                <a href="mailto:techsupport@JewishOnlineSchool.com ">
                  <p class="p-14 light-black regular font-ps">
                    Email: techsupport@JewishOnlineSchool.com
                  </p>
                </a>
                <p class="p-14 light-black regular font-ps">
                  Once you are on the phone with our technical support team,
                  please click connect below:
                </p>
                <a href="./staff.html" class="button white-bg blue regular">
                  Connect
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>

      <script src="./assets/scripts/gsap/gsap.min.js"></script>
      <script src="./assets/scripts/gsap/ScrollTrigger.min.js"></script>
      <div id="footer"></div>
    </main>
    <script>
      loadComponent("./components/nav-bar.html", "header");
      loadComponent("./components/footer.html", "footer");
    </script>
  </body>
</html>
